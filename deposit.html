        <h1>Dépôt d'argent</h1>
    </header>

    <main>
        <div class="form-container">
            <form id="deposit-form">
                <label for="deposit-amount">Montant :</label>
                <input type="number" id="deposit-amount" name="amount" placeholder="Entrez le montant" required>

                <label for="deposit-method">Méthode :</label>
                <select id="deposit-method" required>
                    <option value="bank">Banque</option>
                    <option value="orange-money">Orange Money</option>
                </select>
                
                <button type="submit">Déposer</button>
            </form>
        </div>
    </main>
